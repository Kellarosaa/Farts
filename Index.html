<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .search-bar {
      width: 400px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    
    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      padding-left: 10px;
    }
    
    .search-bar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      outline: none;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit">Go</button>
    </div>
  </div>
</body>
</html>
