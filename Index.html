<!DOCTYPE html>
<html>
<head>
    <title>Search Bar Proxy</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        
        .search-bar input[type="text"] {
            width: 80%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 10px;
            font-size: 16px;
        }
        
        .search-bar button {
            width: 20%;
            height: 100%;
            border: none;
            outline: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Go</button>
        </div>
    </div>
</body>
</html>
