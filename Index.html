<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .search-bar {
      width: 400px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
    }
    
    .search-button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://ktotokh.netlify.app/" method="get">
      <input type="text" class="search-bar" name="q" placeholder="Search...">
      <button type="submit" class="search-button">Go</button>
    </form>
  </div>
</body>
</html>
