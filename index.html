<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search" method="get" target="_self">
        <input type="text" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Central America Time</title>
  <style>
    #time {
      font-size: 24px;
      text-align: right;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="time">
    <script>
      function displayTime() {
        var date = new Date();
        var options = { timeZone: 'America/Managua' };
        var time = date.toLocaleTimeString('en-US', options);
        document.getElementById("time").innerHTML = time;
      }
      setInterval(displayTime, 1000);
    </script>
  </div>
</body>
</html>
