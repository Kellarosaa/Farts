<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search" method="get" target="_self">
        <input type="text" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>US Central Time</title>
    <style>
        body {
            display: flex;
            justify-content: top;
            align-items: top;
            height: 100vh;
            font-size: 24px;
        }
    </style>
    <script>
        function displayTime() {
            var currentTime = new Date();
            var options = { timeZone: 'America/Chicago' };
            var centralTime = currentTime.toLocaleTimeString('en-US', options);
            document.getElementById('central-time').textContent = centralTime;
        }

        setInterval(displayTime, 1000);
    </script>
</head>
<body>
    <h1>US Central Time:</h1>
    <div id="central-time"></div>
</body>
</html>
